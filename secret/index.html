<!DOCTYPE html>
<html>
<head>
  <title>Secret Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="sqaure_script.js"></script>
  <style>
    body {
      background-color: #6e6e6e;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      header {
        padding: 10px;
        font-size: 18px;
      }

      nav {
        padding: 5px;
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Secret Page</a></li>
    </ul>
  </nav>
  
  <main>
    <h2>Secret Page</h2>
    <p>If you somehow found this without using the source code on github congrats!</p>
    <p>This is just a testing page so i can test without ruining the Website</p>
  </main>
</body>
</html>
